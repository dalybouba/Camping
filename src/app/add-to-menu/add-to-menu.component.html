<app-header></app-header>
<section class="breadcrumb breadcrumb_bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb_iner text-center">
          <div class="breadcrumb_iner_item">
            <h2>ADD TO MENU</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<div class="col-lg-12">
  <form #menuForm="ngForm" class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm"
    novalidate="novalidate" (ngSubmit)=' addToMenu()'>
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <input [(ngModel)]='menu.titre' [ngModelOptions]="{standalone: true}" class="form-control" name="subject"
            id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Titre'"
            placeholder='Titre'>
        </div>
        <div class="form-group">
          <input [(ngModel)]='menu.type' [ngModelOptions]="{standalone: true}" class="form-control" name="subject"
            id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'type'"
            placeholder='type'>
        </div>
        <div class="form-group">
          <input [(ngModel)]='menu.discription' [ngModelOptions]="{standalone: true}" class="form-control"
            name="subject" id="subject" type="text" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Discription'" placeholder='Discription'>
        </div>
        <div class="form-group">
          <input [(ngModel)]='menu.location' [ngModelOptions]="{standalone: true}" class="form-control" name="subject"
            id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Location'"
            placeholder='Location'>
        </div>
        <div class="form-group">
          <input [(ngModel)]='menu.category' [ngModelOptions]="{standalone: true}" class="form-control" name="subject"
            id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'category'"
            placeholder='category'>
        </div>
        <div class="form-group">
          <input [(ngModel)]='menu.sousCategory' [ngModelOptions]="{standalone: true}" class="form-control"
            name="subject" id="subject" type="text" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'sous category'" placeholder='sous category'>
        </div>
        <button type="button" (click)='filePicker.click()' class="btn btn-success">SÃ©lectionner image</button>
        <div class="form-group">
          <input style="visibility: hidden;" type="file" class="form-control" #filePicker
            (change)='onImageSelected($event)' />
        </div>
        <img [src]="imagePreview" height="100px" width="100px">
      </div>
    </div>
    <div class="form-group mt-3">
      <button type="submit" class="button button-contactForm btn_4">ADD TO Menu</button>
    </div>
  </form>
</div>
