<app-header></app-header>
<section class="breadcrumb breadcrumb_bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb_iner text-center">
          <div class="breadcrumb_iner_item">
            <h2>ADD THEME</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="row">

  <div class="col-lg-8">
    <form #themeForm="ngForm" class="form-contact contact_form" action="contact_process.php" method="post"
      id="contactForm" novalidate="novalidate" (ngSubmit)='addTheme()'>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <input [(ngModel)]='theme.themeName' [ngModelOptions]="{standalone: true}" class="form-control"
              name="subject" id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'NAME'"
              placeholder='Name of THEME'>
          </div>
          <div class="form-group">
            <input [(ngModel)]='theme.discription' [ngModelOptions]="{standalone: true}" class="form-control"
              name="subject" id="subject" type="text" onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'discription'" placeholder='Discription'>
          </div>
          <div class="form-group">
            <input [(ngModel)]='theme.category' [ngModelOptions]="{standalone: true}" class="form-control"
              name="subject" id="subject" type="text" onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'category'" placeholder='category'>
          </div>
          <button type="button" (click)='filePicker.click()' class="btn btn-success">SÃ©lectionner image</button>
          <div class="form-group">
            <input style="visibility: hidden;" type="file" class="form-control" #filePicker
              (change)='onImageSelected($event)' />
          </div>
          <img [src]="imagePreview" height="50px" width="50px">
        </div>
      </div>
      <div class="form-group mt-3">
        <button type="submit" class="button button-contactForm btn_4">ADD THEME</button>
      </div>
    </form>
  </div>

</div>
