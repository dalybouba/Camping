<div class="single_blog_item">
    <div class="single_blog_img">
        <a (click)='goToMenu(x.category,x.sousCategory)'> <img src="{{x.image}}" height="200px" width="200px"
                alt=""></a>
    </div>
    <div class="single_blog_text">

        <h3>{{x.name}}</h3>
        <h3>{{x.sousCategory}}</h3>
        <p>{{x.description}} </p>
        <p>{{x.category}} </p>

    </div>
</div>
