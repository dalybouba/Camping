<div class="single_blog_item">
    <div class="single_blog_img">
        <img src="{{x.image}}"  height="200px" width="200px" alt="">
    </div>
    <div class="single_blog_text">

        <h3>{{x.name}}</h3>
        <h3>{{x.sousCategory}}</h3>
        <p>{{x.description}} </p>
        <p>{{x.category}} </p>
        <a  class="btn_3" (click)='goToMenu(x.category,x.sousCategory)'>Read More <img src="assets/img/icon/left_2.svg" alt=""></a>
    </div>
</div>
