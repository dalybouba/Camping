<div class="single_blog_item">
    <div class="single_blog_img">
        <a (click)='goToChoice(x.category)'> <img src="{{x.image}}" height="200px" width="200px"
                style="border-radius: 10px;" alt=""></a>
    </div>
    <div class="single_blog_text">
        <h3>{{x.themeName}}</h3>
        <p>{{x.discription}} </p>
        <p>{{x.category}} </p>
       
    </div>
</div>
