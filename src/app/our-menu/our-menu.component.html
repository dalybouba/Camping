<app-header></app-header>
<section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner text-center">
                    <div class="breadcrumb_iner_item">
                        <h2>Our Destination Menu</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-search></app-search>
<section class="food_menu gray_bg">
    <div class="container">
        <div class="row justify-content-between">
          
            <div class="container col-lg-12">
                <div class="nav nav-tabs food_menu_nav" id="myTab" role="tablist">
                    <a class="active" id="Special-tab" data-toggle="tab" href="#Special" role="tab"
                        aria-controls="Special" aria-selected="false">Places <img src="assets/img/icon/play.svg"
                            alt="play"></a>
                    <a id="Breakfast-tab" data-toggle="tab" href="#Breakfast" role="tab" aria-controls="Breakfast"
                        aria-selected="false">Restaurant <img src="assets/img/icon/play.svg" alt="play"></a>
                    <a id="Launch-tab" data-toggle="tab" href="#Launch" role="tab" aria-controls="Launch"
                        aria-selected="false">Store <img src="assets/img/icon/play.svg" alt="play"></a>
                    <a id="Dinner-tab" data-toggle="tab" href="#Dinner" role="tab" aria-controls="Dinner"
                        aria-selected="false">Historique Place<img src="assets/img/icon/play.svg" alt="play"> </a>
                    <a id="Sneaks-tab" data-toggle="tab" href="#Sneaks" role="tab" aria-controls="Sneaks"
                        aria-selected="false">Not yet <img src="assets/img/icon/play.svg" alt="play"></a>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active single-member" id="Special" role="tabpanel"
                        aria-labelledby="Special-tab">
                        <div class="row">
                                <div *ngFor='let p of places' class="col-sm-6 col-lg-6">
                                    <app-our-menu-child-desert-choise [x]='p'></app-our-menu-child-desert-choise>
                                </div> 
                        </div>
                    </div>
                    <div class="tab-pane fade single-member" id="Breakfast" role="tabpanel"
                        aria-labelledby="Breakfast-tab">
                        <div class="row">
                            <div *ngFor='let p of resto' class="col-sm-6 col-lg-6">
                                <app-our-menu-child-desert-choise [x]='p'></app-our-menu-child-desert-choise>
                            </div>   
                        </div>
                    </div>
                    <div class="tab-pane fade single-member" id="Launch" role="tabpanel"
                        aria-labelledby="Launch-tab">
                        <div class="row">
                            <div *ngFor='let p of stores' class="col-sm-6 col-lg-6">
                                <app-our-menu-child-desert-choise [x]='p'></app-our-menu-child-desert-choise>
                            </div> 
                        </div>
                    </div>
                    <div class="tab-pane fade single-member" id="Dinner" role="tabpanel"
                        aria-labelledby="Dinner-tab">
                        <div class="row">
                            <div *ngFor='let p of ' class="col-sm-6 col-lg-6">
                                <app-our-menu-child-desert-choise [x]='p'></app-our-menu-child-desert-choise>
                            </div> 
                        </div>
                    </div>
                    <div class="tab-pane fade single-member" id="Sneaks" role="tabpanel"
                        aria-labelledby="Sneaks-tab">
                        <div class="row">
                            <div *ngFor='let p of menues ' class="col-sm-6 col-lg-6">
                                <app-our-menu-child-desert-choise [x]='p'></app-our-menu-child-desert-choise>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
